<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <span>Score:</span>
        <span id = "scoreEl">0</span>
    </div>
    <div>
        <span class = "text-red-700">Lives:</span>
        <span class = "text-red-700" id = "livesEl">3</span>
    </div>
    <div>
        <span>Level:</span>
        <span id = "levelEl">0</span>
    </div>
    <div class = "z-50 fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class = "bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Protect Passengers</button>
            </div>
        </div>
    </div>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>

</html>
